<!DOCTYPE html>
<html>
<head>
  <title>Bulk Tweet Deleter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Bulk Tweet Deleter</h1>
  <input type="text" id="apiKey" placeholder="API Key" required>
  <input type="text" id="apiSecretKey" placeholder="API Secret Key" required>
  <input type="text" id="accessToken" placeholder="Access Token" required>
  <input type="text" id="accessTokenSecret" placeholder="Access Token Secret" required>
  <button id="deleteButton">Delete All Tweets</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
